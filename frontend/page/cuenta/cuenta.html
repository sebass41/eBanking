<!DOCTYPE html>
<html lang="en">

</head>    
    <body>
        <header>
            <nav>
                <div>
                    <img src="../../assets/Sin título.png" alt="Logo" class="Logo">
                </div>
                <ul class="link">
                    <li><a href="../principal/principal.html" class="a">Inicio</a></li>

        <main>
            <div>
                <h1>Crear Cuenta Bancaria</h1>
                <form id="formCuenta">
                    <label for="">Saldo de la cuenta</label>
                    <input type="text" name="saldo">

                    <input type="submit">
                </form>
            </div>
            <div>
                <h1>Despositar Saldo</h1>
                <form id="formDeposito">
                    <label for="">Número de cuenta</label>
                    <input type="text" name="cuenta">

                    <label for="">Cantidad</label>
                    <input type="text" name="cantidad">

                    <input type="submit">
                </form>
            </div>
            </main>
