<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo de Transferencia</title>
    <link rel="stylesheet" href="recibo.css">
</head>
<body>
    <main>
        <div class="receipt-container">
            <h1>Recibo de Transferencia</h1>
            <div class="receipt-details">
                <p><strong>ID de Transferencia:</strong> <span id="trans-id"></span></p>
                <p><strong>Monto Transferido:</strong> <span id="trans-monto"></span></p>
                <p><strong>Concepto:</strong> <span id="trans-concepto"></span></p>
                <p><strong>Fecha:</strong> <span id="trans-fecha"></span></p>
                <p><strong>Cédula:</strong> <span id="trans-cedula"></span></p>
                <p><strong>Número de Cuenta:</strong> <span id="trans-cuenta"></span></p>
                <p><strong>Número de Cuenta del Destinatario:</strong> <span id="trans-cuenta-destino"></span></p>
            </div>
            <button id="print-button">Imprimir Recibo</button>
        </div>
    </main>
    <script src="recibo.js"></script>
</body>
</html>
